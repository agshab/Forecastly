<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Forecastly</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <!-- App Name will display here -->
        <h1></h1>
        <nav></nav>
        <!-- City name will be displayed here -->
        <span id="city-name">...</span>
        <!-- Date and Time will be displayed here -->
        <p id="current-date-time">...</p>

        <!-- Search Bar Icon -->
        <div class="search-container">
          <div id="search-dropdown" class="search-dropdown">
            <input type="text" id="city-input" placeholder="Enter city" />
            <button id="btn-get-city-weather">Get Weather</button>
          </div>
        </div>
      </header>

      <main>
        <!-- <div id="weather-summary">
          <img id="weather-icon" src="" alt="Weather Icon" />
          <span id="weather-description">Loading weather...</span>
          <span id="temperature">Loading temperature...</span>
        </div> -->
      </main>
      <!-- Option 1: Section A: Display weather Overview Layout -->
      <section id="weather-overview">
        <div id="weather-heading">
          <div id="weather-heading-icon">
            <img id="weather-icon" src="" alt="Weather Icon" />
          </div>
          <div id="weather-condition-details">
            <span id="weather-condition">Loading weather...</span>
          </div>
        </div>

        <div id="weather-temperature-container">
          <div id="weather-temperature">
            <span id="temperature" class="temperature">--</span>
            <!-- <span id="temperature">Loading temperature...</span> -->
          </div>
        </div>

        <div id="weather-details-top">
          <div id="humidity-display">
            <p>...</p>
          </div>

          <div id="wind-speed-display">
            <p>...</p>
          </div>

          <div id="rain-chance-display">
            <p>...</p>
          </div>
        </div>

        <div id="weather-details-bottom">
          <div id="pressure-info">
            <p>...</p>
          </div>
          <div id="visibility-info">
            <p>...</p>
          </div>
          <div id="cloudiness-info">
            <p>...</p>
          </div>
        </div>

        <div class="toggle-container">
          <button id="toggle-temp" class="toggle-btn">°C | °F</button>
        </div>
      </section>

      <!--Section B: Display additional weather details & content -->
      <section id="additional-weather-details">

        <div id="forecast-container">
          <!-- Forecast Data Populated by JS Here-->
        </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
